<head>

<title>Julius Cabellon ‚Äî Contact</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
<style>
:root{
  --bg-light:#f8f7f5;
  --bg-dark:#0b0b0b;
  --text-light:#1a1a1a;
  --text-dark:rgba(255,255,255,0.88);
  --accent-light:#2563eb;
  --accent-dark:#60a5fa;
  --panel-light:#f0ede9;
  --panel-dark:#0f0f0f;
  --nav-h:72px;
  --ease:cubic-bezier(.2,.9,.2,1);
}

html[data-theme="light"]{
  --bg:var(--bg-light);
  --text:var(--text-light);
  --accent:var(--accent-light);
  --panel:var(--panel-light);
}

html{
  --bg:var(--bg-dark);
  --text:var(--text-dark);
  --accent:var(--accent-dark);
  --panel:var(--panel-dark);
}

*{box-sizing:border-box}
html{scroll-behavior:smooth}
body{margin:0;background:var(--bg);color:var(--text);font-family:Inter,system-ui,Arial;-webkit-font-smoothing:antialiased;transition:background .32s var(--ease), color .32s var(--ease);position:relative;overflow-x:hidden}

body::before{content:"";position:fixed;inset:0;background:radial-gradient(circle at 20% 50%, rgba(96,165,250,0.1) 0%, transparent 50%), radial-gradient(circle at 80% 80%, rgba(37,99,235,0.08) 0%, transparent 50%);pointer-events:none;z-index:0}
html[data-theme="light"] body::before{background:radial-gradient(circle at 20% 50%, rgba(37,99,235,0.06) 0%, transparent 50%), radial-gradient(circle at 80% 80%, rgba(59,130,246,0.04) 0%, transparent 50%)}

.animated-bg{position:fixed;top:0;left:0;width:100%;height:100%;z-index:-1;pointer-events:none;overflow:hidden}

.blob{position:absolute;border-radius:40% 60% 70% 30% / 40% 50% 60% 50%;filter:blur(40px);opacity:0.15;animation:float 8s ease-in-out infinite}
html[data-theme="light"] .blob{opacity:0.08}

.blob-1{width:300px;height:300px;background:linear-gradient(135deg,#60a5fa,#3b82f6);top:10%;right:-50px;animation-delay:0s}
.blob-2{width:250px;height:250px;background:linear-gradient(135deg,#3b82f6,#1e40af);bottom:10%;left:-100px;animation-delay:2s}
.blob-3{width:200px;height:200px;background:linear-gradient(135deg,#60a5fa,#0284c7);top:50%;right:10%;animation-delay:4s}

nav{position:fixed;top:0;left:0;right:0;height:var(--nav-h);display:flex;align-items:center;justify-content:center;z-index:50;background:linear-gradient(180deg,rgba(11,11,11,0.75),transparent);backdrop-filter:blur(8px);border-bottom:1px solid rgba(37,99,235,0.1)}
html[data-theme="light"] nav{background:linear-gradient(180deg,rgba(248,247,245,0.85),transparent)}

.nav-inner{max-width:1150px;width:100%;padding:0 20px;display:flex;gap:28px;align-items:center;justify-content:space-between}

.nav-links{display:flex;gap:24px;align-items:center;flex:1}

.nav-inner a{color:var(--text);text-decoration:none;font-weight:600;padding:8px 12px;border-radius:6px;transition:all .16s var(--ease)}
.nav-inner a:hover{color:var(--accent);transform:translateY(-2px);background:rgba(37,99,235,0.08)}
html[data-theme="light"] .nav-inner a:hover{background:rgba(37,99,235,0.12)}
.nav-inner a[aria-current="page"]{color:var(--accent);font-weight:700}
.nav-inner a[aria-current="page"]::after{content:"";display:block;height:3px;background:var(--accent);border-radius:3px;margin-top:6px}

.theme-toggle{width:44px;height:44px;border-radius:50%;border:2px solid rgba(37,99,235,0.2);background:transparent;cursor:pointer;display:flex;align-items:center;justify-content:center;font-size:18px;transition:all .24s var(--ease);margin-left:auto}
.theme-toggle:hover{border-color:var(--accent);transform:rotate(20deg)}
html[data-theme="light"] .theme-toggle{border-color:rgba(37,99,235,0.3)}

.page-title{text-align:center;margin-top:120px;margin-bottom:40px;font-size:48px;font-weight:800;letter-spacing:2px;color:var(--accent);animation:fadeInDown .6s var(--ease) forwards}

main{max-width:800px;margin:0 auto;padding:20px;position:relative;z-index:1}

.contact-wrapper{display:block;margin-bottom:80px;text-align:center}

.contact-left{animation:fadeInUp .6s var(--ease) .2s forwards}

.contact-left h2{font-size:32px;font-weight:800;color:var(--accent);margin:0 0 50px;letter-spacing:1px}

.contact-grid{display:grid;grid-template-columns:repeat(2, 1fr);gap:30px;max-width:600px;margin:0 auto}
@media(max-width:768px){.contact-grid{grid-template-columns:1fr}}

.contact-item{animation:fadeInUp .6s var(--ease) forwards;background:linear-gradient(135deg,rgba(96,165,250,0.08),rgba(37,99,235,0.04));border:1px solid rgba(37,99,235,0.15);border-radius:12px;padding:30px;transition:all .2s var(--ease)}
.contact-item:nth-child(1){animation-delay:.3s}
.contact-item:nth-child(2){animation-delay:.4s}
.contact-item:nth-child(3){animation-delay:.5s}
.contact-item:nth-child(4){animation-delay:.6s}

.contact-item:hover{border-color:rgba(37,99,235,0.4);transform:translateY(-5px);box-shadow:0 12px 30px rgba(37,99,235,0.15)}

.contact-icon{font-size:32px;margin-bottom:15px;color:var(--accent);display:block}

.contact-label{font-size:14px;font-weight:700;letter-spacing:1px;color:var(--accent);margin-bottom:10px;text-transform:uppercase}

.contact-value{font-size:18px;font-weight:600;color:var(--text);line-height:1.6}

.contact-value a{color:var(--accent);text-decoration:none;transition:all .2s var(--ease)}
.contact-value a:hover{text-decoration:underline;opacity:0.8;transform:translateX(4px)}

@keyframes fadeInUp{from{opacity:0;transform:translateY(16px)}to{opacity:1;transform:translateY(0)}}
@keyframes fadeInDown{from{opacity:0;transform:translateY(-16px)}to{opacity:1;transform:translateY(0)}}
@keyframes float{0%{transform:translateY(0)}50%{transform:translateY(-12px)}100%{transform:translateY(0)}}

@media(max-width:900px){
  .page-title{font-size:36px}
}

@media(max-width:520px){
  main{padding:16px}
  .contact-left h2{font-size:24px}
  .contact-value{font-size:16px}
  .contact-icon{font-size:28px}
}

@media(prefers-reduced-motion:reduce){*{animation:none!important;transition:none!important}}
</style>
</head>

<script>
// Theme Toggle
const themeToggle = document.getElementById('themeToggle');
const htmlEl = document.documentElement;
const savedTheme = localStorage.getItem('theme') || 'dark';
htmlEl.setAttribute('data-theme', savedTheme);
themeToggle.textContent = savedTheme === 'dark' ? '‚òÄÔ∏è' : 'üåô';

themeToggle.addEventListener('click', () => {
  const current = htmlEl.getAttribute('data-theme');
  const newTheme = current === 'dark' ? 'light' : 'dark';
  htmlEl.setAttribute('data-theme', newTheme);
  localStorage.setItem('theme', newTheme);
  themeToggle.textContent = newTheme === 'dark' ? '‚òÄÔ∏è' : 'üåô';
});
</script>
